<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Familiar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Formulario de Datos</h1>
    <form id="mainForm">
      <label for="nombre">Nombre y Apellido</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="cuil">CUIL</label>
      <input type="text" id="cuil" name="cuil" required>

      <label for="direccion">Dirección</label>
      <input type="text" id="direccion" name="direccion" required>

      <label for="codigoPostal">Código Postal</label>
      <input type="text" id="codigoPostal" name="codigoPostal" required>

      <label for="localidad">Localidad</label>
      <input type="text" id="localidad" name="localidad" required>

      <label for="fechaNacimiento">Fecha de Nacimiento</label>
      <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

      <label>¿Tiene hijos?</label>
      <div class="radio-group">
        <label><input type="radio" name="tieneHijos" value="si"> Sí</label>
        <label><input type="radio" name="tieneHijos" value="no" checked> No</label>
      </div>

      <div id="cantidadHijosContainer" style="display:none;">
        <label for="cantHijos">¿Cuántos hijos tiene?</label>
        <input type="number" id="cantHijos" name="cantHijos" min="1" max="10" placeholder="0">
      </div>

      <div id="hijosContainer"></div>

      <button type="submit">Enviar por WhatsApp</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
